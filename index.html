<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
  </head>
  <style>
    .mainFrame {
      border: 1px solid black;
      height: 280px;
      width: 250px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-top: -130px;
      margin-left: -148px;
    }

    .mainFrame div {
      border: 1px solid rgb(238, 0, 255);
      height: 15px;
      width: 15px;
      float: left;
    }
  </style>
  <body>
    <div class="mainFrame" id="container"></div>
    <!-- <script src="/script.js"></script> -->
    <script src="/test.js"></script>
  </body>
</html>
